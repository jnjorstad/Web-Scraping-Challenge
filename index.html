<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container"style="background-color:#AEB6BF">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <h2>Latest Mars News</h2>
      <h3>{{mars_data.latest_news_title}}</h3>
      <p>{{mars_data.latest_news_paragraph}}</p>
    </div>

    <div>
      <h2>Featured Mars Image</h2>
     <img src= "{{mars_data.image_url}}" alt="Featured Mars Image">
    </div>

    <div>
      <h2>Mars Facts</h2>
      {{mars_data.html_table | safe}}
    </div>

    <div>
      <h2>Mars Hemispheres</h2>
      <ul>
        {% for item in mars_data.hemisphere_image_dict %}
        <li><img src= {{ item.img_url }} alt={{ item.title }}> {{item.title}} </li>      
        {% endfor %}
      </ul>
    </div>
  </div>
</body>

</html>
